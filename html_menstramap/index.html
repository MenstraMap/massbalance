<!DOCTYPE html>
<html>
  <head>
    <title>MenstraMap</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
    <script>
      var socket = io(window.location.origin);

      socket.on('data', function(data) {
        console.log(data);
        var message = '';
        if (data >= 10.0 && data <= 90.0) {
          message = "Low Stock";
        } else if (data >= 500.0) {
          message = "Stocked";
        } else {
          message = "Empty";
        }
        document.getElementById('reading').innerHTML = message;
      });
    </script>
    <link rel="stylesheet" type="text/css" href="../css_menstramap/style.css">
  </head>
  <body>
    <h1>Products Near Me</h1>
    <div>Tampon Stock: Pad Stock:<span id="reading"></span></div>
    <div>Tampon Stock: Pad Stock:<span id="reading"></span></div>
    <div>Tampon Stock: Pad Stock:<span id="reading"></span></div>
   
  </body>
</html>
